<form>
    <label for="flightPlan">Flight Plan</label>
    <br><br>
    <label for="aircraftId">Aircraft Id:</label>
    <input type="text" id="aircraftId" name="aircraftId">
    <br><br>
    <label for="flightRules">Flight Rules:</label>
    <select id="flightRules" name="flightRules">
        <option value="">Select Flight Rules</option>
        <option value="V">V</option>
        <option value="I">I</option>
        <option value="Z">Z</option>
        <option value="Y">Y</option>
    </select>
    <br><br>
    <label for="typeOfFlight">Type of Flight:</label>
    <select id="typeOfFlight" name="typeOfFlight">
        <option value="">Select Type of Flight</option>
        <option value="G">G</option>
        <option value="M">M</option>
        <option value="S">S</option>
        <option value="N">N</option>
    </select>
    <br><br>
    <label for="number">Number</label>
    <input type="text" id="number" name="number" style="width:05%; display:inline-block;">
    <label></label>
    <label for="typeOfAircraft">Type of Aircraft:</label>
    <input type="text" id="typeOfAircraft" name="typeOfAircraft">
    <br><br>
    <label for="wakeTurbulenceCat">Wake Turbulence Cat:</label>
    <select id="wakeTurbulenceCat" name="wakeTurbulenceCat">
        <option value=""></option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="H">H</option>
    </select>
    <br><br>
    <label for="equipment1">Equipment:</label>
    <input type="text" id="equipment1" name="equipment1" style="width:15%; display:inline-block;">
    <input type="text" id="equipment2" name="equipment2" style="width:10%; display:inline-block;">
    <br><br>
    <label for="departureAerodrome">Departure Aerodrome:</label>
    <input type="text" id="departureAerodrome" name="departureAerodrome">
    <br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" pattern="([01][0-9]|2[0-3]):[0-5][0-9]">
    <br><br>
    <label for="cruisingSpeed">Cruising Speed</label>
    <input type="text" id="cruisingSpeed" name="cruisingSpeed">
    <br><br>
    <label for="level">Level</label>
    <input type="text" id="level" name="level">
    <br><br>
    <label for="route">Route</label>
    <textarea id="route" name="route" rows="3" cols="30" style="width: 748px; height: 67px;"></textarea>
    <br><br>
    <label for="destinationAerodrome">Destination Aerodrome:</label>
    <input type="text" id="destinationAerodrome" name="destinationAerodrome">
    <br><br>
    <label for="eet">Total EET</label>
    <input type="time" id="time" name="time" pattern="([01][0-9]|2[0-3]):[0-5][0-9]">
    <br><br>
    <label for="alternativeAerodrome1">ALTN Aerodrome:</label>
    <input type="text" id="departureAerodrome" name="departureAerodrome">
    <br><br>
    <label for="2ndalternativeAerodrome">2nd ALTN Aerodrome:</label>
    <input type="text" id="departureAerodrome" name="departureAerodrome">
    <br><br>
    <label for="otherInformation">Other Information:</label>
    <br><br>
    <textarea id="otherInformation" name="otherInformation" rows="5" cols="30"
        style="width: 879px; height: 99px;"></textarea>
</form>

<form>
    <br><br>
    <label for="suplementaryInfo">Suplementary Information</label>
    <br><br>
    <label for="endurance">Endurance</label>
    <input type="time" id="time" name="time" pattern="([01][0-9]|2[0-3]):[0-5][0-9]">
    <br><br>
    <label for="persons">Persons on Board</label>
    <input type="number" id="number" name="number">
    <br><br>
    <input type="submit" value="Submit">
</form>
